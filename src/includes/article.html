<article class="relative isolate flex flex-col gap-8 lg:flex-row">
  <div
    class="relative aspect-video sm:aspect-2/1 lg:aspect-square lg:w-64 lg:shrink-0"
  >
    <img
      class="absolute inset-0 size-full rounded-2xl bg-gray-50 object-cover dark:bg-gray-800"
      src="{{ post.data.banner.image }}"
      alt=""
    />
    <div
      class="absolute inset-0 rounded-2xl inset-ring inset-ring-gray-900/10 dark:inset-ring-white/10"
    ></div>
  </div>
  <div>
    <div class="flex flex-wrap items-center gap-x-4 gap-y-2 text-xs">
      <time
        class="w-min text-nowrap text-gray-500"
        datetime="{{ post.date | htmlDateString }}"
        >{{ post.date | readableDate }}</time
      >
      {%- for tag in post.data.tags | filterTags %}
        <a
          class="inline-flex w-min items-center rounded-md bg-gray-50 px-1.5 py-0.5 text-xs font-medium text-nowrap text-gray-600 hover:bg-gray-100"
          href="/{{ page.lang }}/{{ i18n[lang].posts }}/{{ i18n[lang].tags }}/{{ tag | slugify }}/"
          >{{ tag }}</a
        >
      {%- endfor %}
    </div>
    <div class="group relative max-w-xl">
      <h3
        class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600"
      >
        <a href="{{ post.page.url }}">
          <span class="absolute inset-0"></span>
          {{ post.data.title }}
        </a>
      </h3>
      <p class="mt-5 text-sm/6 text-gray-600">{{ post.data.subtitle }}</p>
    </div>
    <div class="mt-6 flex border-t border-gray-900/5 pt-6">
      <div class="relative flex items-center gap-x-4">
        {%- include "avatars/" + post.data.author.avatar %}
        <div class="text-sm/6">
          <p class="font-semibold text-gray-900">
            <a href="mailto:{{ post.data.author.email }}">
              <span class="absolute inset-0"></span>
              {{ post.data.author.name }}
            </a>
          </p>
          <p class="text-gray-600">{{ post.data.author.title }}</p>
        </div>
      </div>
    </div>
  </div>
</article>
